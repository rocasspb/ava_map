<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AvaAwareness</title>
</head>

<body>
  <div id="app">
    <div id="map"></div>
    <div id="controls">
      <div id="controls-toggle">
        <span class="toggle-icon">â–¼</span>
      </div>
      <div class="mode-toggle">
        <!-- Generated by JS -->
      </div>
      <div id="risk-controls" class="hidden">
        <p class="risk-description">
          Risky terrain is highlighted based on the matrix below. Danger level is taken from the avalanche problems,
          listed in the regional bulletin, factoring the elevation and aspect(favorable aspects reduce the risk by 1
          point).
        </p>
        <img id="risk-matrix-img" alt="Risk Matrix" />
      </div>
      <div id="custom-controls" class="hidden">
        <div id="elevation-slider"></div>
        <div class="input-group">
          <div id="aspect-circle-container">
            <!-- Generated by JS -->
          </div>
        </div>
        <div class="input-group">
          <div id="steepness-slider"></div>
        </div>

      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
