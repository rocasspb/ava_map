<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AvaAwareness</title>
</head>

<body>
  <div id="app">
    <div id="map"></div>
    <div id="controls">
      <h3>Mode</h3>
      <div class="mode-toggle">
        <!-- Generated by JS -->
      </div>
      <div id="custom-controls" class="hidden">
        <div class="input-group">
          <label>Min Elevation (m)</label>
          <input type="number" id="min-elev" step="100">
        </div>
        <div class="input-group">
          <label>Max Elevation (m)</label>
          <input type="number" id="max-elev" step="100">
        </div>
        <div class="input-group">
          <label>Aspects</label>
          <div id="aspect-circle-container">
            <!-- Generated by JS -->
          </div>
        </div>
        <div class="input-group">
          <label>Min Slope Steepness</label>
          <select id="min-slope">
            <!-- Generated by JS -->
          </select>
        </div>
        <button id="apply-custom">Apply</button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
